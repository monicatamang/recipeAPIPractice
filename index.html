<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReciPlease | Login</title>
    <link rel="stylesheet" href="/css/style/style.css">
</head>
<body>
    <header>
        <h1>ReciPlease</h1>
        <p>Create meals from 10,000+ recipes and become a master chef in your kitchen</p>
    </header>
    <main>
        <div id="mealCarousel">
            <img src="/images/koreanBBQBeefBowl.png" alt="A Korean Barbeque Beef Bowl.">
            <img src="/images/salad.png" alt="A green salad made with lettuce and cherry tomatos.">
            <img src="/images/tofuStirFry.png" alt="Stir fry in a bowl.">
        </div>
        <form action="/pages/recipes.html">
            <input type="text" class="loginField" id="firstNameInput" placeholder="First Name*" required>
            <input type="submit" class="loginField" id="loginInput" value="Login" required>
            <p>New user? <a href="/pages/recipes.html">Create an account</a></p>
        </form>
    </main>
    <footer>
        <p>Copyright &copy; 2021 ReciPlease</p>
    </footer>
    <script src='https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js'></script>
    <script src='/js/app.js'></script>
</body>
</html>
